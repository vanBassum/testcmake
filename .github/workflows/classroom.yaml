name: Autograding Tests
'on':
- push
- workflow_dispatch
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.2
    - name: Configure Project
      uses: threeal/cmake-action@v1.3.0
    - name: Build Project
      run: cmake --build build
    - name: testing123
      id: testing123
      uses: education/autograding-command-grader@v1
      with:
        test-name: testing123
        setup-command: ''
        command: ctest --test-dir build
        timeout: 10
        max-score: 5
    - name: Print test results
      run: |
        echo "Test outcome: ${{ steps.testing123.outcome }}"
        echo "Test exit code: ${{ steps.testing123.exit_code }}"
        echo "Test stdout:"
        echo "${{ steps.testing123.stdout }}"
        echo "Test stderr:"
        echo "${{ steps.testing123.stderr }}"
    - name: Autograding Reporter
      uses: education/autograding-grading-reporter@v1
      env:
        TESTING123_RESULTS: "${{steps.testing123.outputs.result}}"
      with:
        runners: testing123
